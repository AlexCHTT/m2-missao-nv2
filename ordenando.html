      <section>

            <center><div style="margin-top: 12vh;">
              <h2>Ordenando Valores</h2>
    <div class="form-group col-md-2">
        <label for="valor1">Valor</label>
        <input type="number" class="form-control" id="valor"  placeholder="0" required>
  
    </div>

    <div style="padding: 10px;">
    
        <button class="btn btn-primary" onclick="add()">Adicionar</button>
        <button class="btn btn-primary" onclick="remover()">Limpar</button>

    </div>
    
   
    <div class="form-group col-md-2">
      <label for="exampleFormControlSelect1">Opções</label>
      <select class="form-control" id="exampleFormControlSelect1" >
        <option value="blubble">Blubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
    </div>

   
    
    <script>
      function myFunction() {
      var x = document.getElementById("exampleFormControlSelect1").value;
      if (x == "blubble"){
        bubbleSort()
        alert('Função Blubble Sort executada! Aguarde o Resultado')
      }
      else if(x == "selection"){
        selectionsort()
        alert('Função Selection Sort executada! Aguarde o Resultado')
      }
      else if(x == "quick"){
        quicksort()
        alert('Função Quick Sort executada! Aguarde o Resultado')
      }
      //document.getElementById("demo").innerHTML = "You selected: " + x;
      }
    </script>
    
    
    <div style="padding: 10px;">
    <button type="submit" class="btn btn-primary" onclick="myFunction()">Ordenar</button>
    <button type="submit" class="btn btn-primary" onclick="shuffle()">Misturar</button>
