<body class="bg-warning container">
    <header class="cabecalho">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-container">

      </header>
      <main class="container-fluid"> <!--class="container"-->
        <h1 class="text-center" style="padding: 25px;">Usuários de Teste via REST</h1>
        <p>Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in" target="_blank">reqres.in</a></p>
        
        <div id="usuarios" class="container-fluid">

            <div class="row">
                
                <div class=" card col-md-4 p-2 m-3" v-for="(user, index) in users" :key="index">
                
                    <img :src="user.avatar" class="card-img-top">
                    
                    <div class="card-body">
                        <h4 class="card-title">{{user.first_name}} {{user.last_name}}</h4>
                        <p class="card-text">{{user.email}}</p>

                    </div>

                </div>

            </div>


        </div>
        
        <script>

const app = new Vue({

    el: '#usuarios',
      data() {
        return {
          users: []
        }
      },

      mounted() {
        this.loadUsers();
      },
      methods: {

        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data;
            });
        }
      }

    });

        </script>
        
    </main>
