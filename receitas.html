<body class="bg-warning" onload="preencheCatalogo()">
    <header class="cabecalho">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
 
  
            <div class="collapse navbar-collapse" id="navbarNav">

                  <a class="nav-link" href="usuarios.html">Parte 3</a>
                </li>
              </ul>
            </div>
          </nav>
      </header>
      <main class="container-fluid"> <!--class="container"-->
        <h2 class="text-center" style="padding: 25px;">Catálogo de Receitas</h2>
        <div class="d-flex flex-wrap justify-content-evenly" id="pnlCatalogo">
        </div>
        
        <script>

         //vetor de elementos JSON
            let receita = [
    {
        
        "titulo": "Arroz e couve-flor",
        "imagem": "./img/arroz-de-couve-flor.png",
        "preparo":"Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar",
        "ingredientes": ["Arroz","Couve-Flor","Cebola Média","Azeite"],
        
    },

    {   
        
        "titulo": "Bolo de Café",
        "imagem": "./img/bolo-de-cafe.webp",
        "preparo":"Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
        "ingredientes": ["Farinha de Trigo","Açúcar","Café Coado","Chocolage em Pó","Ovos"]
        
    },

    {
        
        "titulo": "Coxinha de Brigadeiro",
        "imagem": "./img/coxinha-de-brigadeiro.jpg",
        "preparo": "Junte o Leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe granulado.",
        "ingredientes": ["Leite Condensado","Chocolate em Pó","Manteiga","Morango","Granulado"]

    }
  ];

  const getListaIngredientes = (receita) => {
    
    const lista = receita.ingredientes
        .map(ingrediente => `<li>${ingrediente}</li>`)
        .reduce((acumulador, valorAtual) => acumulador + valorAtual, '');
    return `<ul>${lista}</ul>`;
    


  }

  const getCard = (receita) => {

    const card = `<div class="card" style="width:250px;">
      <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
      <div class="card-body">
        <h4 class="card-title">${receita.titulo}</h4>
        <div class="card-text">
          <h6>Ingredientes:</h6>
          ${getListaIngredientes(receita)}
          <hr>
          <p>${receita.preparo}</p>
        </div>
      </div>
    </div>`;
  return card;
}


  const preencheCatalogo = () => {

    let pnlcatalogo = document.getElementById("pnlCatalogo");
    for (var i = 0; i < receita.length; i++) {
      pnlcatalogo.innerHTML += getCard(receita[i]);
    }

  }


    </script>

  
    </main>
    <footer class="rodape">
        

    </footer>

  </body>
